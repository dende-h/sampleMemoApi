---
- name: Setup Django application environment
  hosts: EC2server
  become: true
  tasks:
  # python3.12のインストール
    - name: Install dependencies for pyenv and Python build
      apt:
        name:
          - gcc
          - zlib1g-dev
          - bzip2
          - libbz2-dev
          - libreadline-dev
          - libsqlite3-dev
          - libssl-dev
          - libffi-dev
          - make 
          - libmariadb-dev
        state: present

      # プロジェクトをCloneする
    - name: Clone Django project repository
      git:
        repo: 'https://github.com/dende-h/sampleMemoApi.git'
        dest: /sampleMemoApi
        version: dev

      # python環境インストール
    - name: Setup Python using pyenv
      block:
        - name: Clone pyenv repository
          git:
            repo: 'https://github.com/pyenv/pyenv.git'
            dest: '/home/admin/.pyenv'
            version: master

        - name: Set environment variables for pyenv
          lineinfile:
            path: /home/admin/.bashrc
            line: "{{ item }}"
            create: yes
          with_items:
            - 'export PYENV_ROOT="$HOME/.pyenv"'
            - 'export PATH="$PYENV_ROOT/bin:$PATH"'
            - 'eval "$(pyenv init --path)"'

        - name: Install Python 3.12 using pyenv
          shell: |
            source /home/admin/.bashrc
            if [[ $(pyenv global) != *3.12* ]]; then
              CONFIGURE_OPTS="-with-openssl=/usr" pyenv install 3.12
              pyenv global 3.12
              pip install --upgrade pip
            fi
          args:
            executable: /bin/bash
            creates: /home/admin/.pyenv/versions/3.12

      # 依存関係ライブラリのインストール
        - name: Upgrade pip and install required packages
          shell: |
            source /home/admin/.bashrc
            pyenv global 3.12
            pip install -r /sampleMemoApi/requirements.txt
          args:
            executable: /bin/bash

      # Gunicornのインストール
        - name: Install Gunicorn using pip in pyenv environment
          shell: |
            source /home/admin/.bashrc
            pyenv global 3.12
            pip install gunicorn
          args:
            executable: /bin/bash
      become: false 

    - name: Create Gunicorn systemd service file
      become: yes
      template:
        src: gunicorn.service.j2
        dest: /etc/systemd/system/gunicorn.service
      notify:
        - Start Gunicorn service
        - Enable Gunicorn service

# Nginxのインストール
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Copy Nginx configuration file
      copy:
        src: /sampleMemoApi/sampleApi.conf
        dest: /etc/nginx/conf.d
        owner: root
        group: root
        mode: '0644'

  handlers:
    - name: Start Gunicorn service
      systemd:
        name: gunicorn
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Enable Gunicorn service
      systemd:
        name: gunicorn
        enabled: yes

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
